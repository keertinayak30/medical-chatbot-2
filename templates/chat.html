<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MediBot - Medical Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
    
    
</head>
<body>
    <div class="chat-card">
        <div class="chat-header d-flex align-items-center">
            <i class="fas fa-user-md fa-2x me-3"></i>
            <div>
                <h5 class="mb-0 fw-bold">MediBot AI</h5>
                <small class="opacity-75">Gale Medical Encyclopedia Knowledge</small>
            </div>
            <div class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </div>
        </div>

        <div id="chatWindow" class="chat-messages">
            <div class="text-center py-5 text-muted welcome-message">
                <i class="fas fa-notes-medical fa-3x mb-3 text-teal"></i>
                <h5 class="text-main">Welcome to MediBot</h5>
                <p class="small px-4">Ask about symptoms, treatments, or medical conditions.</p>
            </div>
        </div>

        <div id="typingIndicator" class="px-4 py-2 small text-muted" style="display:none;">
            <i class="fas fa-circle-notch fa-spin me-2"></i> MediBot is thinking...
        </div>

        <div class="chat-input">
            <form id="messageForm">
                <div class="input-group">
                    <input type="text" id="userInput" class="form-control" placeholder="Type your medical query...">
                    <button type="submit" class="btn btn-send">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
$(document).ready(function() {
    // ✅ 1. DARK/LIGHT THEME TOGGLE
    $('#themeToggle').on('click', function() {
        const body = $('body');
        const icon = $(this).find('i');
        
        if (body.attr('data-theme') === 'dark') {
            body.removeAttr('data-theme');
            icon.removeClass('fa-sun').addClass('fa-moon');
            localStorage.setItem('theme', 'light');
        } else {
            body.attr('data-theme', 'dark');
            icon.removeClass('fa-moon').addClass('fa-sun');
            localStorage.setItem('theme', 'dark');
        }
    });

    // ✅ 2. LOAD SAVED THEME
    const savedTheme = localStorage.getItem('theme') || 'light';
    if (savedTheme === 'dark') {
        $('body').attr('data-theme', 'dark');
        $('#themeToggle i').removeClass('fa-moon').addClass('fa-sun');
    }

    // ✅ 3. CHAT FUNCTIONS
    // ✅ FIXED: Target the chat window, not the form
    function scrollToBottom() {
        const chatWindow = $('#chatWindow');
        chatWindow.animate({ scrollTop: chatWindow[0].scrollHeight }, 300);
    }

    function addUserMessage(msg) {
        const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        $('#chatWindow').append(`
            <div class="message user">
                <div class="message-content">
                    ${msg}
                    <div class="message-time">${time}</div>
                </div>
            </div>
        `);
        scrollToBottom();
    }

    function addBotMessage(msg) {
        const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        $('#chatWindow').append(`
            <div class="message bot">
                <div class="message-content">
                    ${msg}
                    <div class="message-time">${time}</div>
                </div>
            </div>
        `);
        scrollToBottom();
    }

    function showTyping() {
        $('#typingIndicator').show();
        scrollToBottom();
    }

    function hideTyping() {
        $('#typingIndicator').hide();
    }

    // ✅ 4. FORM SUBMIT
    $('#messageForm').on('submit', function(e) {
        e.preventDefault();
        const msg = $('#userInput').val().trim();
        if (!msg) return;

        $('.welcome-message').remove();
        addUserMessage(msg);
        $('#userInput').val('');
        showTyping();

        $.ajax({
            url: '/get',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({msg: msg}),
            success: function(data) {
                hideTyping();
                addBotMessage(data.response);
            },
            error: function() {
                hideTyping();
                addBotMessage("Sorry, I'm having trouble connecting. Please try again! ⚠️");
            }
        });
    });

    $('#userInput').on('keypress', function(e) {
        if (e.which === 13) {
            $('#messageForm').submit();
        }
    });

    $('#userInput').focus();
});
</script>

</body>
</html>
